docs_dir: 'docs/source'
site_name: Classify
nav:
  - Intro:
      - 'requirements.md'
      - 'setup.md'
      - 'help.md'
  - System:
      - 'system/index.md'
      - 'system/constants.md'
      - 'system/logging.md'
      - 'system/encryption.md'
      - 'system/lang.md'
      - 'system/file.md'
      - 'system/post.md'
      - 'system/get.md'
      - 'system/request.md'
      - 'system/appOutput.md'
      - 'system/parser.md'
      - 'system/renderer.md'
      - 'system/ajax.md'
  - App:
      - 'app/index.md'
      - Tutorials:
          - 'app/tutorials/firstPage.md'
      - 'app/routing.md'
      - 'app/controllers.md'
      - 'app/models.md'
      - 'app/views.md'
  - Class Referece:
      - 'index.md'
theme:
  name: material
  favicon: images/small-logo.png
  logo: images/small-logo.png
  features:
    - instant
  palette:
    primary: blue grey
    accent: indigo

repo_name: jacobsen9026/Classify
repo_url: https://github.com/jacobsen9026/Classify

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/jacobsen9026

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true